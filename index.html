<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kefirio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-big">
        <header>
            <h1 class="name">Kefirio</h1>
        </header>
        <main>
            <form action="#">
            <div class="search-box ">
                <div class="req">
                    <select id="select" class="form-select" aria-label="Default select example">
                        <option value="GET" selected>GET</option>
                        <option value="POST">POST</option>
                        <option value="PATCH">PATCH</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                <div class="url">
                    <div class="input-group">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="https://google.com">
                    </div>
                </div>
                <div class="send">
                    <button type="submit" id="submit" class="btn btn-primary">Відправити</button>
                </div>
            </div>
            <div class="in_and_out">
                <div class="input">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" readonly id="floatingTextareaIn"  style="min-height: 400px"></textarea>
                        <label for="floatingTextarea">Тіло запиту</label>
                      </div>
                </div>
                <div class="output">
                    <div class="form-floating">
                        <textarea id="status" class="form-control"  readonly placeholder="Leave a comment here"  style="min-height: 100px"></textarea>
                        <label for="floatingTextarea">Статус</label>
                      </div>
                    <div class="form-floating">
                        <textarea id="output" class="form-control"   readonly placeholder="Leave a comment here" id="floatingTextareaOut" style="min-height: 300px"></textarea>
                        <label for="floatingTextarea">Відповідь</label>
                      </div>
                </div>
            </div>
        </form>
        </main>
        <footer>
            <span>&#169; Розроблено Віктором Сташко</span>  
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
